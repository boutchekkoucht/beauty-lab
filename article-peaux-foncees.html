<script>
    // i18n-augment-deeptones.js — Contenu FR/EN/AR pour "Peaux foncées & métissées"
    (function(){
      window.I18N = window.I18N || {};
      const add = (lang, obj)=> window.I18N[lang] = Object.assign(window.I18N[lang]||{}, obj);

      // ==================== FR ====================
      add('fr', {
        "article_deeptones_title": "Peaux foncées & métissées — Éclat, anti-grisaille & couleurs qui flattent",
        "article_deeptones_body":
          "<p>Objectif: un teint <strong>zéro grisaille</strong>, des corrections <strong>nettes</strong>, des poudres <strong>sans flashback</strong>, et des couleurs <strong>vivantes</strong> qui tiennent en vrai comme en photo. Voici un guide simple, efficace et testé.</p>" +

          "<h2>1) Sous-tons & test teinte (5 min)</h2>" +
          "<ul>" +
            "<li><strong>Tester</strong> à la <em>mandibule + haut de poitrine</em> en lumière du jour; attendre <strong>15–20 min</strong> (oxydation).</li>" +
            "<li><strong>Sous-tons fréquents</strong>: doré, olive, rouge, neutre (parfois mixtes selon zones).</li>" +
            "<li><strong>Astuce</strong>: si la teinte parfaite paraît terne → essaye ½ ton <em>plus chaud</em> ou un <em>warm mixer</em>.</li>" +
          "</ul>" +

          "<h2>2) Base sans effet terne</h2>" +
          "<ul>" +
            "<li><strong>Fond de teint</strong>: préfère un <em>match léger</em> légèrement chaud plutôt qu’un neutre trop gris.</li>" +
            "<li><strong>Fini</strong>: naturel/lumineux; matifier <em>par zones</em> ensuite (zone T).</li>" +
            "<li><strong>Application</strong>: couches fines (centre → extérieur), éponge humide pour fondre.</li>" +
            "<li><strong>Mélange</strong>: n’hésite pas à mixer 2 teintes pour un match peau/poitrine.</li>" +
          "</ul>" +

          "<h2>3) Corrections colorimétriques ciblées</h2>" +
          "<ul>" +
            "<li><strong>Ombres bleutées/poils</strong>: voile <strong>orange/rouille</strong> ultra fin, puis anti-cernes <em>peau</em>.</li>" +
            "<li><strong>Cernes</strong>: <strong>pêche/abricot</strong> d’abord, anti-cernes ensuite.</li>" +
            "<li><strong>Hyperpigmentation</strong>: corriger localement, unifier avec fine couche de fond de teint.</li>" +
            "<li><strong>Tenue</strong>: <em>micro-poudrer</em> la correction avant l’anti-cernes.</li>" +
          "</ul>" +

          "<h2>4) Poudres & anti-flashback</h2>" +
          "<ul>" +
            "<li>Privilégie des <strong>poudres teintées</strong> (légèrement chaudes) proches de ta carnation.</li>" +
            "<li>Évite les translucides très blanches riches en silice (risque de flash).</li>" +
            "<li>Méthode: presser/rouler au velours sur la zone T; voile léger ailleurs.</li>" +
            "<li><em>Flash test</em> (téléphone): front/nez/contour de l’œil.</li>" +
          "</ul>" +

          "<h2>5) Blush • Bronzer • Highlighter</h2>" +
          "<ul>" +
            "<li><strong>Blush</strong>: brique, terracotta, berry, prune, corail soutenu (posé <em>haut</em>, étiré).</li>" +
            "<li><strong>Bronzer</strong>: bruns <strong>chauds/rouges</strong> (éviter taupe/gris).</li>" +
            "<li><strong>Highlighter</strong>: or/bronze/cuivre à <em>nacres fines</em> (pas de champagne glacé).</li>" +
            "<li><strong>Combo tenue</strong>: blush crème + blush poudre = couleur qui reste.</li>" +
          "</ul>" +

          "<h2>6) Yeux & lèvres (nuances faciles)</h2>" +
          "<ul>" +
            "<li><strong>Yeux</strong>: bruns chauds, prune, kaki, bronze/cuivre; métalliques chauds = intensité rapide.</li>" +
            "<li><strong>Nude lèvres</strong>: base <strong>brun-chaud</strong> (éviter rosés laiteux). Crayon ½ ton plus foncé.</li>" +
            "<li><strong>Statement</strong>: bordeaux, oxblood, prune profonde, fuchsia chaud, orangé vif.</li>" +
          "</ul>" +

          "<h2>7) Routines express</h2>" +
          "<p><strong>Jour (6 étapes)</strong>: prep → correcteur local → fond de teint fin → poudre teintée (T) → blush/mascara → baume teinté.</p>" +
          "<p><strong>Soir (8 étapes)</strong>: prep → correcteur orange fin → anti-cernes → fond de teint → poudre teintée → yeux chauds → blush + highlighter → lèvre bordeaux.</p>" +

          "<h2>8) Erreurs fréquentes → Corrections</h2>" +
          "<ul>" +
            "<li><strong>Teinte trop neutre</strong> → ajouter ½ ton plus chaud ou 1 goutte de mixer chaud.</li>" +
            "<li><strong>Poudre qui grise</strong> → passer à une <em>poudre teintée</em> proche de ta carnation.</li>" +
            "<li><strong>Blush qui disparaît</strong> → teinte plus saturée + duo crème/poudre.</li>" +
          "</ul>" +

          "<h2>Checklist 1 minute</h2>" +
          "<ul>" +
            "<li>Test mandibule + poitrine, attendre 15–20 min.</li>" +
            "<li>Corriger <em>avant</em> l’anti-cernes.</li>" +
            "<li>Poudre <strong>teintée</strong> pressée sur zone T.</li>" +
            "<li>Blush/bronzer chauds, highlighter or/bronze.</li>" +
          "</ul>" +

          "<p class='badge'>Voir aussi : <a href='article-teint.html'>Routine Teint</a> • <a href='article-contour.html'>Contour & Blush</a> • <a href='article-lips.html'>Rouges longue tenue</a> • <a href='cours.html'>Tous les cours</a></p>"
      });

      // ==================== EN ====================
      add('en', {
        "article_deeptones_title": "Deep & Rich Skin Tones — Glow, no grey cast & flattering color",
        "article_deeptones_body":
          "<p>Aim for a <strong>no-grey</strong> base, <strong>clean</strong> corrections, <strong>flashback-safe</strong> powders and <strong>vibrant</strong> tones that last in real life and in photos. Simple, effective, field-tested.</p>" +

          "<h2>1) Undertone & shade test (5 min)</h2>" +
          "<ul>" +
            "<li><strong>Swatch</strong> along <em>jawline + upper chest</em> in daylight; wait <strong>15–20 min</strong> (oxidation).</li>" +
            "<li><strong>Common undertones</strong>: golden, olive, red, neutral (often mixed across zones).</li>" +
            "<li><strong>Tip</strong>: if the “perfect” match looks dull → try a <em>slightly warmer</em> half-step or a warm mixer drop.</li>" +
          "</ul>" +

          "<h2>2) Base without dullness</h2>" +
          "<ul>" +
            "<li><strong>Foundation</strong>: a <em>near-warm</em> match beats ultra-neutral (grey cast risk).</li>" +
            "<li><strong>Finish</strong>: natural/luminous; spot-mattify the T-zone afterwards.</li>" +
            "<li><strong>Application</strong>: thin layers (center → out); damp sponge to fuse.</li>" +
            "<li><strong>Mix</strong> two shades if needed to match face/chest.</li>" +
          "</ul>" +

          "<h2>3) Smart color correction</h2>" +
          "<ul>" +
            "<li><strong>Blue beard/shadows</strong>: ultra-thin <strong>orange/rust</strong> veil, then skin-tone concealer.</li>" +
            "<li><strong>Circles</strong>: <strong>peach/apricot</strong> first, concealer second.</li>" +
            "<li><strong>Hyperpigmentation</strong>: spot-correct then unify with a light foundation pass.</li>" +
            "<li><strong>Longevity</strong>: micro-set the corrector before concealer.</li>" +
          "</ul>" +

          "<h2>4) Powders & flashback</h2>" +
          "<ul>" +
            "<li>Prefer <strong>tinted</strong> powders (slightly warm) close to your tone.</li>" +
            "<li>Avoid stark translucent whites heavy in silica (flashback risk).</li>" +
            "<li>Press/roll on the T-zone; light veil elsewhere.</li>" +
            "<li>Phone <em>flash test</em>: forehead/nose/under-eye edges.</li>" +
          "</ul>" +

          "<h2>5) Blush • Bronzer • Highlighter</h2>" +
          "<ul>" +
            "<li><strong>Blush</strong>: brick, terracotta, berry, plum, bold coral (place high, blend outward).</li>" +
            "<li><strong>Bronzer</strong>: <strong>warm/red-leaning browns</strong> (skip taupe/grey).</li>" +
            "<li><strong>Highlighter</strong>: gold/bronze/copper with <em>fine</em> shimmer; avoid icy champagne.</li>" +
            "<li><strong>Longevity</strong>: cream blush under powder blush = color that lasts.</li>" +
          "</ul>" +

          "<h2>6) Eyes & lips</h2>" +
          "<ul>" +
            "<li><strong>Eyes</strong>: warm browns, plum, khaki, bronze/copper; warm metallics give instant depth.</li>" +
            "<li><strong>Nude lips</strong>: <strong>brown-based</strong> nudes (skip milky pinks). Lip pencil half-tone deeper.</li>" +
            "<li><strong>Statement</strong>: bordeaux, oxblood, deep plum, hot fuchsia, vivid orange.</li>" +
          "</ul>" +

          "<h2>7) Quick routines</h2>" +
          "<p><strong>Day (6 steps)</strong>: prep → pinpoint corrector → sheer foundation → tinted powder (T-zone) → blush/mascara → tinted balm.</p>" +
          "<p><strong>Night (8 steps)</strong>: prep → thin orange corrector → concealer → foundation → tinted powder → warm eye → blush + highlight → bold lip.</p>" +

          "<h2>8) Common mistakes → Fixes</h2>" +
          "<ul>" +
            "<li><strong>Too neutral shade</strong> → add a slightly warmer half-step or a warm mixer drop.</li>" +
            "<li><strong>Greying powder</strong> → switch to a <em>tinted</em> powder near your tone.</li>" +
            "<li><strong>Blush fade</strong> → richer shade + cream-under-powder stack.</li>" +
          "</ul>" +

          "<h2>One-minute checklist</h2>" +
          "<ul>" +
            "<li>Jaw + chest swatch; wait 15–20 min.</li>" +
            "<li>Correct <em>before</em> concealer.</li>" +
            "<li><strong>Tinted</strong> powder pressed on T-zone.</li>" +
            "<li>Warm blush/bronzer, gold/bronze highlight.</li>" +
          "</ul>" +

          "<p class='badge'>See also: <a href='article-teint.html'>Base Routine</a> • <a href='article-contour.html'>Contour & Blush</a> • <a href='article-lips.html'>Long-wear Lips</a> • <a href='cours.html'>All courses</a></p>"
      });

      // ==================== AR ====================
      add('ar', {
        "article_deeptones_title": "البشرات الداكنة والمختلطة — إشراقة بلا رمادية وألوان مناسبة",
        "article_deeptones_body":
          "<p>الهدف: قاعدة <strong>بلا رمادية</strong>، تصحيح <strong>دقيق</strong>، بودرات <strong>بلا وميض</strong> في الصور، وألوان <strong>حيّة</strong> تدوم واقعياً وفي التصوير.</p>" +

          "<h2>1) تحت-اللون واختبار الدرجة (5 دقائق)</h2>" +
          "<ul>" +
            "<li><strong>التجربة</strong> على <em>الفك + أعلى الصدر</em> بضوء النهار؛ انتظري <strong>15–20 دقيقة</strong> (أكسدة).</li>" +
            "<li><strong>تحت-ألوان شائعة</strong>: ذهبي، زيتوني، أحمر، محايد (وقد تتداخل حسب المناطق).</li>" +
            "<li><strong>نصيحة</strong>: إن بدا التطابق باهتاً → نصف درجة <em>أدفأ</em> أو قطرة مزج دافئة.</li>" +
          "</ul>" +

          "<h2>2) قاعدة بلا بهتان</h2>" +
          "<ul>" +
            "<li><strong>الفاونديشن</strong>: تطابق قريب <em>أدفأ قليلاً</em> أفضل من المحايد جداً (خطر الرمادية).</li>" +
            "<li><strong>اللمسة</strong>: طبيعي/مضيء؛ ثم مطّفي موضعي لمنطقة T.</li>" +
            "<li><strong>التطبيق</strong>: طبقات رقيقة من الوسط للخارج؛ إسفنجة رطبة للدمج.</li>" +
            "<li><strong>المزج</strong>: امزجي درجتين إذا لزم لمطابقة الوجه والصدر.</li>" +
          "</ul>" +

          "<h2>3) تصحيح لوني ذكي</h2>" +
          "<ul>" +
            "<li><strong>ظلال/ذقن زرقاء</strong>: حجاب <strong>برتقالي/صدئ</strong> خفيف جداً ثم كونسيلر بلون البشرة.</li>" +
            "<li><strong>هالات</strong>: <strong>خوخي/مشمشي</strong> أولاً ثم كونسيلر.</li>" +
            "<li><strong>فرط التصبغ</strong>: تصحيح موضعي ثم توحيد بطبقة خفيفة.</li>" +
            "<li><strong>ثبات</strong>: تثبيت بسيط للمصحّح قبل الكونسيلر.</li>" +
          "</ul>" +

          "<h2>4) البودرات والوميض</h2>" +
          "<ul>" +
            "<li>يفضّل <strong>بودرات ملوّنة</strong> تميل للدافئ قريبة من لونك.</li>" +
            "<li>تجنّبي الشفافة البيضاء الثقيلة بالسيليكا (وميض/وهج).</li>" +
            "<li>طريقة كبس/لف على منطقة T؛ طبقة خفيفة لباقي الوجه.</li>" +
            "<li>اختبار فلاش للهاتف: الجبهة/الأنف/حواف تحت العين.</li>" +
          "</ul>" +

          "<h2>5) البلاشر • البرونزر • الهايلايتر</h2>" +
          "<ul>" +
            "<li><strong>بلاشر</strong>: آجري، تيراكوتا، توتّي، برقوقي، كورالي قوي (يوضع عالياً مع دمج للخارج).</li>" +
            "<li><strong>برونزر</strong>: بنّي <strong>دافئ/مائل للأحمر</strong> (تجنّبي التاوبي/الرمادي).</li>" +
            "<li><strong>هايلايتر</strong>: ذهبي/برونزي/نحاسي بلمعة دقيقة؛ ابتعدي عن الشامبانيا البارد.</li>" +
            "<li><strong>ثبات اللون</strong>: كريم تحت بودرة = لون يدوم.</li>" +
          "</ul>" +

          "<h2>6) العيون والشفاه</h2>" +
          "<ul>" +
            "<li><strong>العيون</strong>: بنّي دافئ، برقوقي، كاكي، برونزي/نحاسي؛ المعادن الدافئة تعطي عمقاً سريعاً.</li>" +
            "<li><strong>نيود الشفاه</strong>: على <strong>قاعدة بنّية</strong> (تجنّبي الوردي الحليبي). قلم تحديد أغمق بنصف درجة.</li>" +
            "<li><strong>ألوان قوية</strong>: خمري، أكس-بلود، برقوقي عميق، فوشيا دافئ، برتقالي حي.</li>" +
          "</ul>" +

          "<h2>7) روتينات سريعة</h2>" +
          "<p><strong>نهار (6 خطوات)</strong>: تحضير → تصحيح موضعي → فاونديشن خفيف → بودرة ملوّنة (T) → بلاشر/ماسكارا → بلسم ملوّن.</p>" +
          "<p><strong>مساء (8 خطوات)</strong>: تحضير → مصحّح برتقالي خفيف → كونسيلر → فاونديشن → بودرة ملوّنة → عين دافئة → بلاشر + هايلايتر → شِفاه قوية.</p>" +

          "<h2>8) أخطاء شائعة → حلول</h2>" +
          "<ul>" +
            "<li><strong>درجة محايدة جداً</strong> → نصف درجة أدفأ أو قطرة مزج دافئة.</li>" +
            "<li><strong>بودرة تُبهت اللون</strong> → التحوّل إلى <em>بودرة ملوّنة</em> قريبة من لونك.</li>" +
            "<li><strong>بلاشر يتلاشى</strong> → درجة أغنى + طبقة كريم تحت البودرة.</li>" +
          "</ul>" +

          "<h2>قائمة سريعة</h2>" +
          "<ul>" +
            "<li>تجربة الفك + الصدر، والانتظار 15–20 دقيقة.</li>" +
            "<li>التصحيح <em>قبل</em> الكونسيلر.</li>" +
            "<li>بودرة <strong>مُلوّنة</strong> مضغوطة على منطقة T.</li>" +
            "<li>بلاشر/برونزر دافئ، هايلايتر ذهبي/برونزي.</li>" +
          "</ul>" +

          "<p class='badge'>شاهدي أيضاً: <a href='article-teint.html'>روتين القاعدة</a> • <a href='article-contour.html'>الكونتور والبلاشر</a> • <a href='article-lips.html'>شفاه ثابتة</a> • <a href='cours.html'>كل الدورات</a></p>"
      });
    })();
